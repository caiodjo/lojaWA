<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Loja WA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- cadastro -->

  <body>
    <!-- login -->
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-12 col-md-4 bg-secondary d-flex justify-content-center">
          <div class="align-self-center">
            <h1 class="text-center">Bem vindo a loja WA!</h1>
          </div>
        </div>
        <div class="col-12 col-md-8 justify-content-center align-self-center d-flex">
          <div class="mb-3">
            
            <form>
              <label for="nomeFormControl" class="form-label">Nome</label>
              <input class="form-control mb-3" type="text" id="nomeFormControl" placeholder="João da Silva..."
                aria-label="João da Silva... example" required>
  
              <label for="emailFormControl" class="form-label">Email</label>
              <input type="email" class="form-control mb-3" id="emailFormControl" placeholder="name@example.com" required>
  
              <label for="confirmEmailFormControl" class="form-label">Confirmar email</label>
              <input type="email" class="form-control mb-3" id="confirmEmailFormControl" placeholder="name@example.com" required>
  
              <label for="passwordFormControl" class="form-label">Senha</label>
              <input type="password" id="passwordFormControl" class="form-control mb-3" aria-describedby="passwordHelpBlock" required>
  
              <button type="submit" class="btn btn-primary w-100" >Confirmar Cadastro</button>
              <a href="./login.html" class="text-center justify-content-center d-block m-2">Já possuo cadastro</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
